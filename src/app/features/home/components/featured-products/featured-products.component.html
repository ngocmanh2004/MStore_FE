<section class="featured-products-section">
  <div class="container">

    <div class="section-header">
      <h2>Sản phẩm nổi bật</h2>
      <a routerLink="/products" class="btn btn-secondary">Xem tất cả</a>
    </div>

    <div class="products-grid" *ngIf="(featuredProducts$ | async) as products; else loadingOrError">
      <app-product-card
        *ngFor="let product of products"
        [product]="product">
      </app-product-card>
    </div>

    <ng-template #loadingOrError>
       <p *ngIf="!loadingError; else errorMsg">Đang tải sản phẩm...</p>
       <ng-template #errorMsg>
         <p style="color: red;">Không thể tải sản phẩm nổi bật. Vui lòng thử lại sau.</p>
       </ng-template>
    </ng-template>

  </div>
</section>
