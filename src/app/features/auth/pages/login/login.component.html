<div class="auth-card">
  <div class="auth-header">
    <a routerLink="/" class="auth-logo">MStore</a>
    <h2>Đăng nhập</h2>
    <p>Chào mừng bạn quay trở lại!</p>
  </div>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="auth-form">
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Nhập email của bạn" 
             ngModel required email #emailInput="ngModel"
             [class.is-invalid]="emailInput.invalid && emailInput.touched">
      <div *ngIf="emailInput.invalid && emailInput.touched" class="invalid-feedback">
         Vui lòng nhập email hợp lệ.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <div class="password-wrapper">
         <input 
              [type]="passwordVisible ? 'text' : 'password'" 
              id="password" name="password" placeholder="Nhập mật khẩu" 
              ngModel required minlength="6" #passwordInput="ngModel"
              [class.is-invalid]="passwordInput.invalid && passwordInput.touched">
         <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
             <i class="bi" [ngClass]="passwordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
         </button>
      </div>
       <div *ngIf="passwordInput.invalid && passwordInput.touched" class="invalid-feedback">
         Mật khẩu phải có ít nhất 6 ký tự.
      </div>
    </div>

    <div class="form-options">
      <div class="remember-me">
        <input type="checkbox" id="remember" name="remember" ngModel>
        <label for="remember">Ghi nhớ đăng nhập</label>
      </div>
      <a routerLink="/auth/forgot-password" class="forgot-password">Quên mật khẩu?</a>
    </div>

    <button type="submit" class="btn btn-primary btn-submit" [disabled]="loginForm.invalid">
      <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
    </button>
  </form>

  <div class="social-login">
    <div class="divider">Hoặc đăng nhập với</div>
    <div class="social-buttons">
      <button type="button" class="btn-social google">
        <i class="bi bi-google"></i> Google
      </button>
      <button type="button" class="btn-social facebook">
        <i class="bi bi-facebook"></i> Facebook
      </button>
    </div>
  </div>

  <div class="auth-footer">
    Chưa có tài khoản? <a routerLink="/auth/register">Đăng ký ngay</a>
  </div>
</div>
